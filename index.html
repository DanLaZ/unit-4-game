<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.cs">
    <link rel="stylesheet" type="text/css" href="assets/css/style.cs">


    <title>Collect The Chaos Emeralds</title>

</head>

<body>
    
    <!--Main Content-->
    <!------------------------------------->
    <div class="mainContainer">

        <!--1.Header/Title-->
        <header class="headerContainer">
            <h1 id="titleHeader">Collect The Chaos Emeralds</h1>
        </header>

        <!--5.3.6 Score & Wins/Losses Section-->
        <section class="scoreContainer">

            <div class="leftInfo">
                <h2>End!</h2>
                <p id="goalNum"></p>
                <p id="wins"></p>
            </div>

            <div class="rightInfo">
                <h2>Run!</h2>
                <p id="userNum"></p>
                <p id="loses"></p>
            </div>

        </section>

        <!--Emerald Section-->
        <section class="buttonContainer">

            <div class="emeraldButtons">

                <button id="redEmerald">
                    <img src="assets/images/RedEmerald.gif" alt="Red Emeralds">
                </button>

                <button id="blueEmerald">
                    <img src="assets/images/BlueEmerald.gif" alt="Blue Emeralds">
                </button>

                <button id="greenEmerald">
                    <img src="assets/images/GreenEmerald.gif" alt="Green Emeralds">
                </button>

                <button id="purpleEmerald">
                    <img src="assets/images/PurpleEmerald.gif" alt="Purple Emeralds">
                </button>

            </div>

        </section>

        <!--Story and Rules Section-->
        <article>

            <h2 id="storyHeader"></h2>
            <br>
            <p id="story"></p>
            <br>
            <h2 id="rulesHeader">How to Play</h2>   
            <br>
            <p id="rules"></p>

        </article>




    </div>
    <!--End of Main Content-->
    <!------------------------------->


    <!--Footer-->
    <!------------------------------------>
    <footer class="footerContainer">

        <p>Created by D.P.LaZenberry</p>
        <!--Add github, twitter & linkedin links-->

    </footer>

</body>

</html>
