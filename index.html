<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <title>Collect The Chaos Emeralds</title>

</head>

<body>
    
    <!--Main Content-->
    <!------------------------------------->
    <div class="mainContainer">

        <!--Background Video-->
        <div class="videoBackground">

            <video autoplay loop muted>
                <source class="videoSrc" src="assets/images/videoplayback.mp4" type="video/mp4" alt="Chaos Emerald Bonus levels">
            </video>
            
        </div>

        <!--1.Header/Title-->
        <header class="headerContainer">
            <img src="assets/images/h1GIF.gif" alt="Sonic 1 Start Game GIF">
            <h1 id="titleHeader">Collect The Chaos Emeralds</h1>
        </header>

        <!--5.3.6 Score & Wins/Losses Section-->
        <section class="scoreContainerLeft">

            <div class="leftInfo">
                <h2 id="leftH1">End!</h2>
                <br>
                <br>
                <br>
                <p id="goalNum"></p>
                <br>
                <br>
                <br>
                <p id="wins">Wins:</p>
            </div>

        </section>

        <section class="scoreContainerRight">

            <div class="rightInfo">
                <h2 id="rightH1">Run!</h2>
                <br>
                <br>
                <br>
                <p id="userNum"></p>
                <br>
                <br>
                <br>
                <p id="losses">Losses:</p>
            </div>
        
        </section>    

        <!--Emerald Section-->
        <section class="buttonContainer">

            <div class="emeraldButtons">

                <div id="redEmerald">
                    <button>
                        <img src="assets/images/RedEmerald.gif"     type="image/gif" alt="Red Emeralds">
                    </button>
                </div>

                <div id="blueEmerald">
                    <button>
                        <img src="assets/images/BlueEmerald.gif"    type="image/gif" alt="Blue Emeralds">
                    </button>
                </div>

                <div id="greenEmerald">
                    <button>
                        <img src="assets/images/GreenEmerald.gif"   type="image/gif" alt="Green Emeralds">
                    </button>
                </div>

                <div id="purpleEmerald">
                    <button>
                        <img src="assets/images/PurpleEmerald.gif"  type="image/gif" alt="Purple Emeralds">
                    </button>
                </div>

            </div>

        </section>

        <!--Story and Rules Section-->
        <article>
            
            <div class="story_rulesContainer">
                <h2 id="storyHeader">Story</h2>
                <br>
                <p id="story"></p>
                <br>
                <h2 id="rulesHeader">How to Play</h2>   
                <br>
                <p id="rules"></p>
            </div>
        </article>




    </div>
    <!--End of Main Content-->
    <!------------------------------->


    <!--Footer-->
    <!------------------------------------>
    <footer class="footerContainer">

        <p>Created by D.P.LaZenberry</p>
        <!--Add github, twitter & linkedin links-->

    </footer>

</body>

</html>
